<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibit Space Calculator - Be Unique Exhibits</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#39b54a',
                            glow: '#39b54a',
                            dark: '#267a32'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #39b54a; 
            border-radius: 4px;
        }

        .blueprint-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        .booth-box {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 25px rgba(57, 181, 74, 0.3), inset 0 0 20px rgba(57, 181, 74, 0.1);
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .preset-btn:hover {
            box-shadow: 0 0 15px rgba(57, 181, 74, 0.2);
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0; }
        }
        .particle {
            position: absolute;
            background: #39b54a;
            border-radius: 50%;
            pointer-events: none;
            animation: float 2s linear forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 relative overflow-x-hidden">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-brand/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-brand/10 rounded-full blur-[120px]"></div>
    </div>

    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-6 relative z-10">
        
        <div class="lg:col-span-5 flex flex-col gap-6">
            
            <div class="glass-panel p-6 rounded-2xl shadow-xl border-l-4 border-brand">
                <div class="mb-1">
                    <span class="text-[10px] font-bold tracking-[0.2em] text-brand uppercase">Presented by Be Unique Exhibits</span>
                </div>
                <div class="flex items-center gap-3 mb-2">
                    <i data-lucide="layout-grid" class="text-brand w-8 h-8"></i>
                    <h1 class="text-3xl font-extrabold text-white tracking-tight">EXHIBIT <span class="text-brand">Estimator</span></h1>
                </div>
                <p class="text-slate-400 text-sm">Calculate square footage and projected costs for your custom booth configuration.</p>
            </div>

            <div class="glass-panel p-6 rounded-2xl shadow-xl flex-grow flex flex-col justify-between">
                
                <div class="mb-8">
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-3 block">Quick Configurations</label>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="setPreset(10, 10)" class="preset-btn hover:bg-brand/10 hover:border-brand border border-slate-700 bg-slate-800/50 py-3 rounded-xl transition-all duration-200 text-sm font-semibold text-slate-300 hover:text-brand">10' x 10'</button>
                        <button onclick="setPreset(10, 20)" class="preset-btn hover:bg-brand/10 hover:border-brand border border-slate-700 bg-slate-800/50 py-3 rounded-xl transition-all duration-200 text-sm font-semibold text-slate-300 hover:text-brand">10' x 20'</button>
                        <button onclick="setPreset(20, 20)" class="preset-btn hover:bg-brand/10 hover:border-brand border border-slate-700 bg-slate-800/50 py-3 rounded-xl transition-all duration-200 text-sm font-semibold text-slate-300 hover:text-brand">20' x 20'</button>
                        <button onclick="setPreset(20, 30)" class="preset-btn hover:bg-brand/10 hover:border-brand border border-slate-700 bg-slate-800/50 py-3 rounded-xl transition-all duration-200 text-sm font-semibold text-slate-300 hover:text-brand">20' x 30'</button>
                        <button onclick="setPreset(30, 30)" class="preset-btn hover:bg-brand/10 hover:border-brand border border-slate-700 bg-slate-800/50 py-3 rounded-xl transition-all duration-200 text-sm font-semibold text-slate-300 hover:text-brand">30' x 30'</button>
                        <button onclick="setPreset(50, 50)" class="preset-btn hover:bg-brand/10 hover:border-brand border border-slate-700 bg-slate-800/50 py-3 rounded-xl transition-all duration-200 text-sm font-semibold text-slate-300 hover:text-brand">50' x 50'</button>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-3 block">Dimensions (ft)</label>
                    <div class="flex gap-4">
                        <div class="flex-1 relative group">
                            <label class="text-[10px] text-brand font-bold absolute top-2 left-3">Width</label>
                            <input type="number" id="widthInput" value="10" min="5" max="200" class="w-full bg-slate-900/80 border border-slate-700 focus:border-brand rounded-xl pt-6 pb-2 px-3 text-lg font-bold text-white outline-none transition-colors">
                        </div>
                        <div class="flex items-center text-slate-600 font-bold">×</div>
                        <div class="flex-1 relative group">
                            <label class="text-[10px] text-brand font-bold absolute top-2 left-3">Depth</label>
                            <input type="number" id="depthInput" value="10" min="5" max="200" class="w-full bg-slate-900/80 border border-slate-700 focus:border-brand rounded-xl pt-6 pb-2 px-3 text-lg font-bold text-white outline-none transition-colors">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-3 block">Pricing</label>
                    <div class="relative group">
                        <label class="text-[10px] text-brand font-bold absolute top-2 left-3">Rate per Sq. Ft.</label>
                        <div class="absolute bottom-2 left-3 text-slate-400 font-bold text-lg">$</div>
                        <input type="number" id="priceInput" value="51.50" step="0.50" class="w-full bg-slate-900/80 border border-slate-700 focus:border-brand rounded-xl pt-6 pb-2 pl-7 pr-3 text-lg font-bold text-white outline-none transition-colors">
                    </div>
                </div>

            </div>
        </div>

        <div class="lg:col-span-7 flex flex-col gap-6">
            
            <div class="glass-panel rounded-2xl p-1 overflow-hidden relative h-[400px] flex items-center justify-center blueprint-grid" id="visualizerContainer">
                
                <div class="absolute top-4 right-4 bg-slate-900/90 backdrop-blur px-3 py-1 rounded-full border border-slate-700 text-xs font-mono text-brand">
                    <span id="displayDims">10' x 10'</span>
                </div>

                <div id="boothShape" class="booth-box relative bg-brand/10 border-2 border-brand flex items-center justify-center group cursor-pointer">
                    <div class="absolute inset-0 opacity-20 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4IiBoZWlnaHQ9IjgiPgo8cmVjdCB3aWR0aD0iOCIgaGVpZ2h0PSI4IiBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMSIvPgo8cGF0aCBkPSJNMCAwTDggOFpNOCAwTDAgOFoiIHN0cm9rZT0iIzAwMCIgc3Ryb2tlLW9wYWNpdHk9IjAuMSIvPjwvc3ZnPg==')]"></div>
                    
                    <div class="text-center z-10 transition-transform duration-300 group-hover:scale-110">
                        <div id="visualArea" class="text-white font-extrabold text-2xl drop-shadow-md">100</div>
                        <div class="text-brand text-xs font-bold uppercase tracking-widest">Sq. Ft.</div>
                    </div>

                    <div class="absolute -bottom-6 left-0 w-full flex items-center justify-center">
                        <div class="h-px bg-slate-500 w-full relative">
                            <div class="absolute left-0 -top-1 h-3 w-px bg-slate-500"></div>
                            <div class="absolute right-0 -top-1 h-3 w-px bg-slate-500"></div>
                            <div class="absolute top-2 left-1/2 -translate-x-1/2 text-slate-400 text-xs font-mono" id="widthLabel">10'</div>
                        </div>
                    </div>
                    <div class="absolute -left-6 top-0 h-full flex items-center justify-center flex-col">
                        <div class="w-px bg-slate-500 h-full relative">
                            <div class="absolute top-0 -left-1 w-3 h-px bg-slate-500"></div>
                            <div class="absolute bottom-0 -left-1 w-3 h-px bg-slate-500"></div>
                            <div class="absolute left-[-25px] top-1/2 -translate-y-1/2 text-slate-400 text-xs -rotate-90 font-mono" id="depthLabel">10'</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="glass-panel p-6 rounded-2xl border-l-4 border-slate-500 relative overflow-hidden">
                     <div class="absolute right-0 top-0 w-24 h-24 bg-brand/5 rounded-full blur-2xl pointer-events-none"></div>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-slate-400 text-sm font-bold uppercase tracking-wider">Total Area</span>
                        <i data-lucide="maximize" class="text-slate-400 w-5 h-5"></i>
                    </div>
                    <div class="flex items-baseline gap-1">
                        <span id="resultArea" class="text-3xl font-extrabold text-white">100</span>
                        <span class="text-slate-500 font-medium">sq. ft.</span>
                    </div>
                    <div class="mt-2 text-xs text-slate-500">
                        Based on <span id="textWidth">10</span>' Width × <span id="textDepth">10</span>' Depth
                    </div>
                </div>

                <div class="glass-panel p-6 rounded-2xl border-l-4 border-brand bg-gradient-to-br from-slate-800 to-slate-900 relative overflow-hidden">
                    <div class="absolute right-0 top-0 w-32 h-32 bg-brand/10 rounded-full blur-2xl pointer-events-none"></div>
                    
                    <button onclick="clearAll()" class="relative z-20 block mx-auto mb-2 text-[10px] font-bold text-slate-500 hover:text-white tracking-[0.2em] uppercase transition-colors hover:scale-105 transform">
                        <span class="border-b border-transparent hover:border-white pb-0.5">Clear All</span>
                    </button>

                    <div class="flex items-center justify-between mb-2 relative z-10">
                        <span class="text-brand text-sm font-bold uppercase tracking-wider">Estimated Cost</span>
                        <i data-lucide="dollar-sign" class="text-brand w-5 h-5"></i>
                    </div>
                    <div class="flex items-baseline gap-1 relative z-10">
                        <span id="resultCost" class="text-4xl font-extrabold text-white tracking-tight">$5,150.00</span>
                    </div>
                    <div class="mt-2 text-xs text-slate-400 relative z-10">
                        Calculated at $<span id="textPrice">51.50</span> per sq. ft.
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            const widthInput = document.getElementById('widthInput');
            const depthInput = document.getElementById('depthInput');
            const priceInput = document.getElementById('priceInput');
            
            const boothShape = document.getElementById('boothShape');
            const container = document.getElementById('visualizerContainer');
            
            const visualArea = document.getElementById('visualArea');
            const resultArea = document.getElementById('resultArea');
            const resultCost = document.getElementById('resultCost');
            
            const textWidth = document.getElementById('textWidth');
            const textDepth = document.getElementById('textDepth');
            const textPrice = document.getElementById('textPrice');
            const displayDims = document.getElementById('displayDims');
            const widthLabel = document.getElementById('widthLabel');
            const depthLabel = document.getElementById('depthLabel');

            let currentCost = 0;
            
            window.calculate = function() {
                let width = 0;
                let depth = 0;
                let price = 0;

                if (widthInput) width = parseFloat(widthInput.value) || 0;
                if (depthInput) depth = parseFloat(depthInput.value) || 0;
                if (priceInput) price = parseFloat(priceInput.value) || 0;

                if (width < 0) width = 0;
                if (depth < 0) depth = 0;

                const area = width * depth;
                const cost = area * price;

                if (visualArea) visualArea.textContent = area.toLocaleString();
                if (resultArea) resultArea.textContent = area.toLocaleString();
                
                if (resultCost) {
                    animateValue(resultCost, currentCost, cost, 500);
                    currentCost = cost;
                }

                if (textWidth) textWidth.textContent = width;
                if (textDepth) textDepth.textContent = depth;
                if (textPrice) textPrice.textContent = price.toFixed(2);
                if (displayDims) displayDims.textContent = `${width}' x ${depth}'`;
                if (widthLabel) widthLabel.textContent = `${width}'`;
                if (depthLabel) depthLabel.textContent = `${depth}'`;

                updateVisualizer(width, depth);
            }

            function updateVisualizer(width, depth) {
                if (!container || !boothShape) return;

                const containerW = container.clientWidth;
                const containerH = container.clientHeight;
                const padding = 70;

                const availW = containerW - padding;
                const availH = containerH - padding;
                
                let scale = Math.min(availW / width, availH / depth);

                const maxScale = 25; 
                if (scale > maxScale) scale = maxScale;

                if (width === 0 || depth === 0) scale = 0;

                const finalW = width * scale;
                const finalH = depth * scale;

                boothShape.style.width = `${finalW}px`;
                boothShape.style.height = `${finalH}px`;
            }

            function animateValue(obj, start, end, duration) {
                if (!obj) return;
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const ease = 1 - Math.pow(1 - progress, 4);
                    const currentVal = start + (end - start) * ease;
                    
                    obj.innerHTML = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD'
                    }).format(currentVal);

                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            window.setPreset = function(w, d) {
                if (widthInput) widthInput.value = w;
                if (depthInput) depthInput.value = d;
                
                if (widthInput && widthInput.parentElement) {
                    widthInput.parentElement.classList.add('scale-105');
                    setTimeout(() => widthInput.parentElement.classList.remove('scale-105'), 150);
                }
                
                window.calculate();
                createParticles();
            };

            window.clearAll = function() {
                if (widthInput) widthInput.value = 0;
                if (depthInput) depthInput.value = 0;
                if (priceInput) priceInput.value = 51.50;
                
                window.calculate();
                
                if (resultCost) {
                    const costCard = resultCost.closest('.glass-panel');
                    if (costCard) {
                        costCard.classList.add('brightness-150');
                        setTimeout(() => costCard.classList.remove('brightness-150'), 200);
                    }
                }
            };

            function createParticles() {
                if (!boothShape) return;
                const rect = boothShape.getBoundingClientRect();

                for (let i = 0; i < 5; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    const size = Math.random() * 6 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${(rect.width/2) + (Math.random() * 40 - 20)}px`;
                    particle.style.top = `${(rect.height/2) + (Math.random() * 40 - 20)}px`;
                    boothShape.appendChild(particle);
                    setTimeout(() => particle.remove(), 2000);
                }
            }

            if (widthInput) widthInput.addEventListener('input', window.calculate);
            if (depthInput) depthInput.addEventListener('input', window.calculate);
            if (priceInput) priceInput.addEventListener('input', window.calculate);
            window.addEventListener('resize', window.calculate);

            window.calculate();

        });
    </script>
</body>
</html>
